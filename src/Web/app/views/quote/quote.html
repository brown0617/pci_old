<form role="form" class="form-horizontal">
	<div class="form-group" ng-if="!quote.hasPropertyId">
		<div class="col-md-8">
			<input ng-model="quote.searchText" class="form-control" ng-change="quote.filterGridData()" placeholder="Search...">
		</div>
		<div class="col-md-4">
			<button type="button" class="btn btn-primary" ng-click="quote.add()">Add a Quote</button>
		</div>
	</div>
	<div class="form-group form-group-sm">
		<div class="col-md-12">
			<div class="gridStyle" ui-grid="quote.gridConfig"></div>
		</div>
	</div>
</form>
