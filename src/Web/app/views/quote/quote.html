<form role="form" class="form-horizontal">
	<br/>
	<div class="form-group">
		<div class="col-md-6 col-md-offset-1">
			<input ng-model="quote.searchText" class="form-control" ng-change="quote.filterGridData()" placeholder="Search...">
		</div>
		<div class="col-md-4 text-right">
			<button type="button" class="btn btn-primary" ng-click="quote.add()">New</button>
		</div>
	</div>
	<div class="col-md-12">
		<div class="gridStyle" ui-grid="quote.gridConfig"></div>
	</div>
</form>
