<div ng-repeat="cust in customer.customers">
	<input type="text" ng-model="cust.Name" />
	<input type="text" ng-model="cust.BillingAddressStreet1" />
	<input type="text" ng-model="cust.BillingAddressStreet2" />
	<input type="text" ng-model="cust.BillingAddressCity" />
	<input type="text" ng-model="cust.BillingAddressState" />
	<input type="text" ng-model="cust.BillingAddressZip" />
</div>
