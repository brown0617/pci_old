<form class="panel panel-default">
	<div class="panel-body col-md-6">
		<div class="form-group">
			<div class="col-md-12">
				<label for="customerName">Name</label>
				<input type="text" id="customerName" class="form-control" ng-model="customerDtl.customer.Name"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12">
				<label for="customerBillingAddressStreet1">Address</label>
				<input type="text" id="customerBillingAddressStreet1" class="form-control" ng-model="customerDtl.customer.BillingAddressStreet1"/>
				<input type="text" id="customerBillingAddressStreet2" class="form-control" ng-model="customerDtl.customer.BillingAddressStreet2"/>
			</div>
		</div>
		<div class="form-group ">
			<div class="col-md-4">
				<label for="customerBillingAddressCity">City</label>
				<input type="text" id="customerBillingAddressCity" class="form-control" ng-model="customerDtl.customer.BillingAddressCity"/>
			</div>
			<div class="col-md-4">
				<label for="customerBillingAddressState">State</label>
				<input type="text" id="customerBillingAddressState" class="form-control" ng-model="customerDtl.customer.BillingAddressState"/>
			</div>
			<div class="col-md-4">
				<label for="customerBillingAddressZip">Zip</label>
				<input type="text" id="customerBillingAddressZip" class="form-control" ng-model="customerDtl.customer.BillingAddressZip"/>
			</div>
		</div>
	</div>
	<div class="panel-body col-md-6" ng-if="customerDtl.customer.Type === 'CommercialCustomer'">
		<pci-contact ng-model="customerDtl.customer.PrimaryContactId" label="Primary Contact"></pci-contact>
	</div>
</form>
